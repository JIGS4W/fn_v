<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Cafe POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Kanit', sans-serif; }
        
        .loader-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(28, 25, 23, 0.95);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
        }
        .loader { width: 100px; height: 100px; position: relative; animation: shake 3s infinite ease-in-out; }
        .cup { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 40px; height: 30px; background-color: #d6d3d1; border-radius: 0 0 15px 15px; z-index: 1; animation: cupPulse 6s infinite ease-in-out; }
        .cup::after { content: ""; position: absolute; top: -5px; left: 0; width: 100%; height: 10px; background: #d97706; border-radius: 50%; animation: coffeeGlow 6s infinite ease-in-out; }
        .cup-handle { position: absolute; top: 5px; right: -12px; width: 12px; height: 18px; border: 3px solid #d6d3d1; border-left: none; border-radius: 0 10px 10px 0; }
        .smoke { position: absolute; bottom: 100%; left: 50%; width: 8px; height: 20px; background: rgba(255, 255, 255, 0.3); border-radius: 50%; transform: translateX(-50%); animation: rise 2.5s infinite ease-in-out; filter: blur(4px); }
        .smoke.one { animation-delay: 0s; } .smoke.two { animation-delay: 0.6s; } .smoke.three { animation-delay: 1.2s; }
        .load { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #a8a29e; font-weight: 500; width: 200px; text-align: center; letter-spacing: 0.5px; }

        @keyframes rise { 0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; } 40% { opacity: 0.6; } 100% { transform: translate(-50%, -60px) scale(1.5); opacity: 0; } }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-3deg); } 75% { transform: rotate(3deg); } }
        @keyframes cupPulse { 0%, 100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.05); } }
        @keyframes coffeeGlow { 0%, 100% { background: #d97706; box-shadow: 0 0 10px #d97706; } 50% { background: #f59e0b; box-shadow: 0 0 20px #f59e0b; } }

        /* Animation for Modal */
        .modal-enter-active, .modal-leave-active { transition: all 0.3s ease; }
        .modal-enter-from, .modal-leave-to { opacity: 0; transform: scale(0.9); }
    </style>
</head>
<body class="bg-stone-950 text-stone-200">

    <div id="app" class="flex flex-col md:flex-row h-screen w-full overflow-hidden relative">

        <div class="fixed inset-0 z-0 opacity-20 pointer-events-none" style="background-image: radial-gradient(#44403c 1px, transparent 1px); background-size: 32px 32px;"></div>

        <div v-if="isLoading" class="loader-overlay transition-opacity duration-300">
            <div class="loader">
                <div class="cup"><div class="cup-handle"></div><div class="smoke one"></div><div class="smoke two"></div><div class="smoke three"></div></div>
                <div class="load">กำลังเข้าสู่ระบบ...</div>
            </div>
        </div>
        
        <div class="w-full h-[35vh] md:w-1/2 md:h-full relative flex items-center justify-center bg-stone-900 overflow-hidden shrink-0 shadow-2xl z-10">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-stone-900/50 to-stone-950 md:bg-gradient-to-r md:via-stone-900/20 md:to-stone-950 z-10"></div>
            <img src="https://images.unsplash.com/photo-1497935586351-b67a49e012bf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                 class="absolute inset-0 w-full h-full object-cover opacity-60 scale-110 hover:scale-100 transition-transform duration-[10s] ease-in-out">
            <div class="relative z-20 text-center px-4 mt-8 md:mt-0">
                <div class="w-20 h-20 md:w-24 md:h-24 bg-gradient-to-br from-amber-500 to-orange-700 rounded-2xl mx-auto flex items-center justify-center shadow-2xl shadow-orange-900/50 mb-4 md:mb-6 animate-bounce" style="animation-duration: 3s;">
                    <i class="fa-solid fa-mug-hot text-3xl md:text-5xl text-white drop-shadow-md"></i>
                </div>
                <h1 class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-orange-400 to-amber-600 tracking-tighter drop-shadow-sm mb-2">
                    Cafe POS
                </h1>
                <p class="text-stone-400 text-xs md:text-sm font-light tracking-[0.2em] uppercase">Premium Coffee Management</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 h-full bg-stone-950 flex flex-col justify-center items-center p-6 md:p-12 relative z-20">
            
            <div class="w-full max-w-md space-y-6">
                <div class="text-center md:text-left mb-8">
                    <h2 class="text-2xl md:text-3xl font-bold text-white mb-2">เลือกโหมดการใช้งาน</h2>
                    <p class="text-stone-500 text-sm md:text-base">Select your access mode</p>
                </div>

                <a href="guest.html" class="group relative w-full flex items-center p-4 md:p-5 rounded-2xl border border-stone-800 bg-stone-900 hover:border-emerald-500/50 hover:bg-stone-800 transition-all duration-300 shadow-lg cursor-pointer overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-emerald-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="w-14 h-14 rounded-full bg-stone-800 group-hover:bg-emerald-500 flex items-center justify-center text-emerald-500 group-hover:text-white transition-all shadow-inner mr-4 shrink-0">
                        <i class="fa-solid fa-mug-saucer text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-white font-bold text-lg group-hover:text-emerald-400 transition-colors">ลูกค้าสั่งอาหาร</h3>
                        <p class="text-stone-500 text-xs group-hover:text-stone-400">Guest Ordering Mode</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-stone-600 group-hover:text-emerald-500 transition-all"></i>
                </a>

                <button @click="showLoginModal = true" class="group relative w-full flex items-center p-4 md:p-5 rounded-2xl border border-stone-800 bg-stone-900 hover:border-amber-500/50 hover:bg-stone-800 transition-all duration-300 shadow-lg cursor-pointer overflow-hidden text-left">
                    <div class="absolute inset-0 bg-gradient-to-r from-amber-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="w-14 h-14 rounded-full bg-stone-800 group-hover:bg-amber-500 flex items-center justify-center text-amber-500 group-hover:text-white transition-all shadow-inner mr-4 shrink-0">
                        <i class="fa-solid fa-user-tie text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-white font-bold text-lg group-hover:text-amber-400 transition-colors">จัดการร้าน</h3>
                        <p class="text-stone-500 text-xs group-hover:text-stone-400">Manager / Admin Login</p>
                    </div>
                    <i class="fa-solid fa-key text-stone-600 group-hover:text-amber-500 transition-all"></i>
                </button>
                
                <p class="text-center text-stone-600 text-[10px] mt-8 opacity-50">v1.0.2 Cafe POS System</p>
            </div>
        </div>

        <transition name="modal">
            <div v-if="showLoginModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm" @click.self="showLoginModal = false">
                <div class="bg-stone-900 border border-stone-700 w-full max-w-sm rounded-3xl p-6 md:p-8 relative shadow-2xl transform transition-all">
                    
                    <button @click="showLoginModal = false" class="absolute top-4 right-4 w-8 h-8 rounded-full bg-stone-800 text-stone-400 hover:text-white hover:bg-red-500 flex items-center justify-center transition-all">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-amber-500/10 rounded-full flex items-center justify-center mx-auto mb-3 text-amber-500 text-2xl border border-amber-500/20">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white">เข้าสู่ระบบหลังบ้าน</h3>
                    </div>

                    <div v-if="isError" class="mb-4 bg-red-500/10 border border-red-500/50 text-red-200 p-3 rounded-xl flex items-center gap-2 text-xs">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span>ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span>
                    </div>

                    <form @submit.prevent="handleLogin" class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-stone-500 uppercase">Username</label>
                            <div class="relative">
                                <i class="fa-solid fa-user absolute left-4 top-3.5 text-stone-600"></i>
                                <input v-model="username" type="text" class="w-full bg-black/30 border border-stone-700 text-stone-200 text-sm rounded-xl py-3 pl-10 pr-4 focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 transition-all placeholder-stone-600" placeholder="admin">
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-xs font-bold text-stone-500 uppercase">Password</label>
                            <div class="relative">
                                <i class="fa-solid fa-key absolute left-4 top-3.5 text-stone-600"></i>
                                <input v-model="password" type="password" class="w-full bg-black/30 border border-stone-700 text-stone-200 text-sm rounded-xl py-3 pl-10 pr-4 focus:outline-none focus:border-amber-500 focus:ring-1 focus:ring-amber-500 transition-all placeholder-stone-600" placeholder="••••••">
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-amber-600 to-orange-700 hover:from-amber-500 hover:to-orange-600 text-white font-bold py-3 rounded-xl shadow-lg mt-2 transition-all active:scale-95 flex justify-center items-center gap-2">
                            <span>ยืนยัน</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </transition>

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    isLoading: false,
                    showLoginModal: false, // ควบคุมการแสดง Popup
                    isError: false
                }
            },
            watch: {
                showLoginModal(val) {
                    if (val) {
                        this.isError = false;
                        this.username = '';
                        this.password = '';
                    }
                }
            },
            methods: {
                async handleLogin() {
                    if (!this.username || !this.password) return;
                    this.isError = false;
                    
                    // Bypass for Demo
                    if (this.username === 'admin' && this.password === 'admin') {
                        localStorage.setItem('adminToken', 'dev-token-123');
                        this.startLoading('admin.html');
                        return;
                    }

                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password,
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            if (result.token) localStorage.setItem('adminToken', result.token);
                            this.startLoading('admin.html');
                        } else {
                            this.isError = true; // แสดง Error ใน Popup
                        }
                    } catch (error) {
                        alert('ไม่สามารถเชื่อมต่อ Server ได้ (Mock Login for Demo)');
                        if(this.username === 'admin') this.startLoading('admin.html');
                        else console.error(error);
                    }
                },
                startLoading(url) {
                    this.showLoginModal = false; // ปิด Modal
                    this.isLoading = true; // แสดง Loader เต็มจอ
                    setTimeout(() => { window.location.href = url; }, 1500);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
